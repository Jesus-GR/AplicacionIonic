<ion-header>
  <ion-toolbar>
    <ion-title style="margin-top: 20px; font-size: 2em;">
     <img src="assets/kisspng-apple-color-emoji-apple-color-emoji-computer-icons-5b39e9e6cc8764.9191843415305220868378.png" style="width: 50px;vertical-align: middle;">
     Food List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 *ngIf="usuario.id == null">Registro</h1>
  <div id="contenedor">
    <ion-list *ngIf="usuario.id == null"> 
      <ion-item>
        <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="edad" placeholder="Edad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="peso" placeholder="Peso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number"[(ngModel)]="altura" placeholder="Altura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number"[(ngModel)]="imc" placeholder="I.M.C"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button (click)="saveUsuario(usuario)" expand="block" fill="clear" shape="round" *ngIf="usuario.id == null">
      !Bienvenido!
    </ion-button>
    <ion-label><h1>Bienvenido {{usuario.nombre}}</h1></ion-label>
    <ion-button (click)="goHome()" expand="block" fill="clear" shape="round" *ngIf="usuario.id != null">
      Entrar
    </ion-button>
    </div>
</ion-content>
