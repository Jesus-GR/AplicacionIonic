<ion-header>
  <ion-toolbar>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" style="background-color: rgb(0, 225, 255);"(click)="goHome()">
        <ion-icon name="home-outline" color="dark"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="user" style="background-color: rgb(0, 225, 255);">
        <ion-icon name="person-outline" color="dark"></ion-icon>
        <ion-label color="dark">User</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="fav" style="background-color: rgb(0, 225, 255);" (click)="goToFav()">
        <ion-icon name="star-outline" color="dark"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="exit" style="background-color: rgb(0, 225, 255);"(click)="goToRegister()">
        <ion-icon name="exit-outline" color="dark"></ion-icon>
        <ion-label>Exit</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

    <div id="contenedor">
      <h2> Bienvenido {{usuarios}}</h2>
    </div>


</ion-content>
